<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>룰렛 css</title>
</head>
<link rel="stylesheet" type="text/css" href="/roulette-css/styles.css" />
<body>
    <h4>랜덤 룰렛</h4>
    <div class="container">
        <div class="roulette-arrow"></div>

        <div class="roulette">
            <img src="https://m.lifeplanet.co.kr:444/commons/slink/administrator/openInnovation/img/MO)%20360%ED%94%8C%EB%9E%98%EB%8B%9B_%EB%A3%B0%EB%A0%9B%ED%8C%90_476x476_201026.png" alt="" class="outline">
        </div>

        <button type="button" class="trigger" onclick="randomRoulette()">Start</button>
    </div>
    <h4>서버에서 값을 내려주는 룰렛</h4>
    <div class="container">
        <div class="roulette-arrow"></div>
        <div class="roulette2">
            <img src="https://m.lifeplanet.co.kr:444/commons/slink/administrator/openInnovation/img/MO)%20360%ED%94%8C%EB%9E%98%EB%8B%9B_%EB%A3%B0%EB%A0%9B%ED%8C%90_476x476_201026.png" alt="" class="outline">
        </div>

        <button type="button" class="trigger" onclick="doSpin(4)">Start</button>
    </div>
</body>
<script src="/roulette-css/index.js"></script>
</html>
